name: ğŸµ Auto-Update Framer Colors

on:
  # Run every day at 9 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main branch for testing
  push:
    branches: [ main, master ]

jobs:
  update-colors:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ¨ Generate new colors
      env:
        LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
      run: |
        echo "ğŸµ Running color generation..."
        npm run auto-update
        echo "ğŸ“ Files after generation:"
        ls -la *.css *.js *.md || echo "No matching files found"
      
    - name: ğŸ“¤ Commit and push new colors
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Color Bot"
        
        # Check if files were generated
        if [ -f "framer-colors.css" ] && [ -f "framer-colors.js" ] && [ -f "LATEST-COLORS.md" ]; then
          echo "âœ… Generated files found, committing..."
          git add framer-colors.css framer-colors.js LATEST-COLORS.md
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¨ Auto-update colors from $(date '+%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Colors updated and pushed!"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
        else
          echo "âŒ Generated files not found!"
          ls -la
          exit 1
        fi
        
    - name: ğŸš€ Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npx vercel --token $VERCEL_TOKEN --prod --yes
        
    - name: ğŸ“§ Notify via webhook (optional)
      if: success()
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        if [ ! -z "$WEBHOOK_URL" ]; then
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{"text": "ğŸ¨ Framer colors updated with new palette from Last.fm!"}'
        fi
